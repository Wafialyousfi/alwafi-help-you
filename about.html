   <!-- الجزء الجديد من السكريبت لعرض محتوى المهارات -->
<script>
    fetch('en.json') // استبدل 'data.json' بـ 'en.json'
        .then(response => response.json())
        .then(data => {
            const skillsSection = document.getElementById('skillsBoxes');
            data.skilles.items.forEach(skill => {
                const box = document.createElement('div');
                box.className = 'box';
                box.innerHTML = `
                    <h3>${skill.title}</h3>
                    <p>${skill.description}</p>
                `;
                skillsSection.appendChild(box);
            });
        })
        .catch(error => console.error('Error fetching JSON:', error));
</script>
